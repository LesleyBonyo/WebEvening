<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
</head>
<body>
	<h2>Get Product of Two Numbers</h2>
	<form onsubmit="return getProduct()">
		<div><input type="number" name="number1" id="number1"></div>

		<div><input type="number" name="number2" id="number2"></div>

		<div><input type="submit" name="submit" value="getProduct"></div>

	</form>

	<p id="result" style="color:red;"></p>

	<img id= "myImage" src="cutecat.jpg" alt="cute brown cat" width="50%" onmouseover="return changeImage()" onmouseout="return restoreImage()">

	<script src="index.js"></script>

</body>
</html>
